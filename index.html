<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h4 id="high-scores" href="">View High Scores</h4>
        <h4 id="timer"></h3>
    </header>
    <main>
    
        <!-- Instructions section -->
        <section class="instructions">
            <h2>Coding Quiz Challenge</h3>
            <p>Try to answer the following code-related questions within the time limit. <br> Keep in mind that
            incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="btn" id="start-quiz" type="submit">Start Quiz!</button>
        </section>

        <section class="quiz">
            <!-- Questions -->
            <div class="quiz-question" id="question">
            </div>

            <div class="answer-choices" id="choices">
                <button class="choice" id="choice1"></button>
                <button class="choice" id="choice2"></button>
                <button class="choice" id="choice3"></button>
                <button class="choice" id="choice4"></button>
            </div>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
