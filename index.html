<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h4 class="header-text" id="welcome">Welcome to Coding Quiz!</h4>
        <h4 class="header-text" id="timer">Timer: 0</h3>
    </header>
    <main id="page-content">
    
        <!-- Instructions section -->
        <section class="instructions" id="instructions">
            <h2>Coding Quiz Challenge</h3>
            <p>Try to answer the following code-related questions within the time limit. <br> Keep in mind that
            incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="btn" id="start-quiz" type="submit">Start Quiz!</button>
        </section>

        <!-- Quiz section -->
        <section class="quiz" id="quiz">
            <!-- Questions -->
            <div class="quiz-question" id="question">
            </div>
            <!-- Choices -->
            <div class="answer-choices" id="choices">
            </div>
            <!-- Input Initials Screen -->
            <div class="input-screen" id="input-screen">
            </div>
            <!-- Final Scores Screen -->
            <div class="final-score" id="final-score">
            </div>
        </section> 
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>
